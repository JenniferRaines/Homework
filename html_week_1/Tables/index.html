<!DOCTYPE>
<html>
    <head>
        <title>Tables Rule!</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <h1>Tables: An Example</h1>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Universe</th>
                    <th>Colors</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td align="center">Capitan America<a href="../"></a></td>
                    <td align="center"><a href="http://marvel.com" target="_blank">Marvel</a></td>
                    <td align="center">
                        <ul>
                            <li>Red</li>
                            <li>white</li>
                            <li>Blue</li>
                        </ul>
                    </td>
                </tr>

                <tr>
                    <td align="center">Superman</td>
                    <td align="center">DC</td>
                    <td align="center">
                        <ul>
                            <li>Red</li>
                            <li>white</li>
                            <li>Blue</li>
                        </ul>
                    </td>

                </tr>

            </tbody>
        </table>

        <dl>
            <dt>What are comics?</dt>
                <dd>Comics are fun books with lots of pictures.</dd>
        </dl>

        <form method="get" action=test.html">

        </form>

    </body>
</html>
