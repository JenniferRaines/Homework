<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

</head>
<body>

<div class="container">

    <div class="frame">

        <div class="light">
            <div class="hood">
            </div>
            <div class="bulb" id="redlight">
                <div class="highlight"></div>

            </div>
        </div>

        <div class="light">
            <div class="hood">
            </div>
            <div class="bulb" id="yellowlight">
                <div class="highlight"></div>
            </div>
        </div>

        <div class="light">
            <div class="hood">
            </div>
            <div class="bulb" id="greenlight">
                <div class="highlight"></div>
            </div>
        </div>

    </div>

<div>
<br>
    <button data-color="red">Red</button>
    <button data-color="yellow">Yellow</button>
    <button data-color="yellow">Green</button>

</div>


</div>

</body>
</html>
